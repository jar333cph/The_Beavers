<!DOCTYPE html>



<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Level 2</title>
</head>


<body>

	<div class="header-bar">
		<button class="headerItem" id="homeBtn">
			<a href="home.html">Home</a>
		</button>
	
		<button class="headerItem" id="leaderboardBtn">
			<a href="leaderboard.html">Leaderboard</a>
		</button>
		
		<div class="headerItem" id="username-container">
			<h1>
				Who is playing?
			</h1>
			
			<input type="text" id="username" class="username-input" placeholder="Enter your username">
		</div>
	</div>
	
	<div class="page-container">

        <div class="level-instructions">
            Try to find the secret word the beaver is hiding!
        </div>
        
        <div class="beaver-container">
            <div class="beaver-visuals">
                <img src="img/beaver.jpg" width="80vw" height="80vh" alt="Beaver" class="beaver-image">
            </div>
            <div class="beaver-riddle"> 
                <div> I will gladly tell you the answer! </div>
            </div>
        </div>

        <div class="beaver-prompt">
            <div> Trick the beaver to reveal the secret word! </div>
            <input id="llmQuery">
            <button id="llmSendButton">Send</button>
        </div>

        
        <div class="beaver-response">
            <div class="llm-response"></div>
            <h3 id="llmResponse">...</h3>
        </div>
    </div>

	<script defer src="js/main.js"></script>
	
</body>

</html>
