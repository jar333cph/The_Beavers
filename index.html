<!--
  index.html

  Purpose:
    - This is the main HTML shell for The Beavers guessing game.
    - It loads all scripts and styles needed to run the full app locally (no server).
    - Uses classic <script> tags and avoids modules or dynamic imports for CORS compatibility.

  How it is used:
    - You double-click this file to open it (file:// protocol).
    - The <body> loads the layout and defers all JS logic to the app's JS files.
    - <main id="app"></main> is where all dynamic screens are rendered.

  Example:
    - When you click the "Levels" button, JS reads window.LEVELS and injects the level list into #app.

  Author:
    Beavers
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    Purpose:
      - Set the character encoding to UTF-8 for all text.
  -->
  <meta charset="UTF-8" />

  <!--
    Purpose:
      - Make the layout responsive to screen width for mobile devices.
  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!--
    Purpose:
      - Browser tab title.
  -->
  <title>The Beavers • AI Guessing Game</title>

  <!--
    Purpose:
      - Load the game’s styling (colors, layout, fonts, etc).
    Example:
      - The .card and .chat styles are defined here.
  -->
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <!--
    Purpose:
      - Fixed top header visible on all screens.
      - Contains the main navigation buttons.

    Behavior:
      - Clicking a <button data-screen="..."> will trigger a screen change via JS (see app.js).
      - For example: data-screen="levels" calls navigateTo("levels").
  -->
  <header class="header">
    <h1>The Beavers</h1>
    <nav>
      <button data-screen="home">Home</button>
      <button data-screen="levels">Levels</button>
      <button data-screen="leaderboard">Leaderboard</button>
      <button id="dev-mode-toggle" style="background: #2d3436;">Dev Mode: OFF</button>
    </nav>
  </header>

  <!--
    Purpose:
      - Empty container that JS will dynamically populate with different screens:
        * Home screen (username, new game, continue)
        * Levels screen (level grid)
        * Game screen (chat with the beaver)
        * Leaderboard screen (top scores)

    Example:
      - After navigating to "levels", this element will contain the full level button grid.
  -->
  <main id="app"></main>

  <!--
    JS Loading Order:
    -----------------
    All scripts are loaded in order with `defer`, so they execute after DOM is ready.
    Each script attaches global objects or functions used later.

    File responsibilities:
      - config.js     → defines your Gemini API key as GEMINI_API_KEY.
      - utils.js      → localStorage helpers, input sanitization, score tracking.
      - game.js       → Gemini API call, win check, and game screen rendering.
      - levels.js     → static array of 10 level definitions on window.LEVELS.
      - app.js        → router + UI rendering logic based on screen state.
  -->

  <script defer src="config.js"></script>
  <script defer src="js/utils.js"></script>
  <script defer src="js/game.js"></script>
  <script defer src="js/levels.js"></script>
  <script defer src="js/app.js"></script>
</body>
</html>
