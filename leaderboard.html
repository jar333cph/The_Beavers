<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>LLM</title>
  
</head>

<body>
    <div class="header-bar">

        <div class="home-button">
            <button id="homeButton">
                <a href="home.html">Home</a>
            </button>
        </div>
        <div class="username-container">
            <h1>Who is playing?</h1>
            <input type="text" id="username-input" class="username-input" placeholder="Enter your username">
        </div>
    </div>

    <div class="page-container">
        <div class="leaderboard-container" id="leaderboard-container">
            <h1>Leaderboard</h1>
            <div class="leaderboard-player">
                <img src="img/player-james.jpg" alt="Player 1" class="leaderboard-player-image"> </img>
                <div class="leaderboard-player-name">Player 1</div>
                <div class="leaderboard-player-score">100</div>
            </div>
            <div class="leaderboard-player">
                <img src="img/player-leo.jpg" alt="Player 2" class="leaderboard-player-image"> </img>
                <div class="leaderboard-player-name">Player 2</div>
                <div class="leaderboard-player-score">90</div>
            </div>
            <div class="leaderboard-player">
            <img src="img/player-jack.jpg" alt="Player 3" class="leaderboard-player-image"> </img>
                <div class="leaderboard-player-name">Player 3</div>
                <div class="leaderboard-player-score">80</div>
            </div>
            <div class="leaderboard-player">
                <img src="img/player-juan.jpg" alt="Player 4" class="leaderboard-player-image"> </img>
                    <div class="leaderboard-player-name">Player 4</div>
                    <div class="leaderboard-player-score">80</div>
            </div>
            <div class="leaderboard-player-user" id="leaderboard-player-user">
                <img src="img/player-user.jpg" alt="You" class="leaderboard-player-image"> </img>
                    <div class="leaderboard-player-name" id="leaderboard-user-name">No Username</div>
                    <div class="leaderboard-player-score" id="leaderboard-user-score">0</div>
            </div>
        </div>
        

        
    </div>

    <script defer src="js/leaderboard.js"></script>
    <script defer src="js/username-manager.js"></script>
</body>
